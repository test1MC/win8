        <h2><a name="kanchor226"></a>View: SimBraille Font.</h2>
        <p class="keystroke">Keystroke: <span class="keyboard">Ctrl + F7 </span></p>
        <p align="center" style="text-align: center;">
            <img border="0" src="menu_view_simbraille_font.jpg" alt="Image shows DBT screen displaying the Simbraille font." />
        </p>
        <p>The SimBraille font is the same as picking <a href="..\..\the_menus\MENU_VIEW\View_SimBraille_Font.htm">View:Braille
Font</a> but SimBraille adds shadow dots which can help sighted braille
readers. </p>
        <p>See also: <a href="..\..\the_menus\MENU_VIEW\View_Print_Font.htm">View:
Print Font</a> and <a href="..\..\the_menus\MENU_VIEW\view_braille_font.htm">View:
Braille Font</a>.</p>
