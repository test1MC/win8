    <head><title>Document: Type Definition</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>
            <MadCap:keyword term="Document:Type Definition;DTD" />A Document Type Definition (DTD) is a term used in <a href="Standard_Generalized_Markup_Language.htm" style="font-size: 12pt;" target="_popup">SGML.</a> When you select a DTD, you are essentially providing a set of rules for the preparer of the document. In simpler terms, a DTD is a set of <a href="tags.htm" style="font-size: 12pt;" target="_popup">tags</a> with which you mark up a file. See also <a href="ICADD.htm" style="font-size: 12pt;" target="_popup">ICADD.</a></p>
    </body>
</html>
