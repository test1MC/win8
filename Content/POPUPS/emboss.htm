    <head><title>emboss</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>To emboss is to produce a raised image on paper, or other surface, by striking the other side. Hence it is preferable to say that we will "emboss" a document, as distinct from "printing" a document. Embossing is the most commonly used method for producing braille.</p>
    </body>
