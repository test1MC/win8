            <MadCap:keyword term="Braille:Formatting" /><MadCap:keyword term="literary" /><MadCap:keyword term="Print" /><MadCap:keyword term="Translate" />Literary braille encompasses most written materials, such as novels, newspapers, magazines, etc. DBT's default mode is to translate print into literary braille. When a fair amount of mathematics or <a href="computerese.htm" target="_popup">computerese</a> is involved, literary braille is inappropriate.</p>
