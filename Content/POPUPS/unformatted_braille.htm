    <head><title>unformatted braille</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>An unformatted braille file is an <a href="ASCII.htm" target="_popup">ASCII</a> file, representing a braille document embedded with Duxbury <a href="dollar_code.htm" target="_popup">dollar codes</a>, starting with a vertical bar. Such files are normally given a <a href="BRU.htm" target="_popup">BRU</a> extension.</p>
