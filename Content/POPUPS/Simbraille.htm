<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:status="Complete" MadCap:check_list="Ran Smart Index" MadCap:id="Simbraille" MadCap:timeEstimate="0" MadCap:priority="0" MadCap:lastBlockDepth="2" MadCap:lastHeight="180" MadCap:lastWidth="694">
    <head><title>Simbraille</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>
            <MadCap:keyword term="Fonts;Braille:Cell;Print;Simbraille:Font" />Simbraille is a font which displays and/or ink prints all six dots in a braille cell. The actual dots which are embossed appear bolder. For example, the letters a b c would appear like</p>
        <p class="Simbraille">a b c</p>
        <p>where using a plain Braille font, they would appear like</p>
        <p class="Braille">a b c</p>
    </body>
</html>
