            <MadCap:keyword term="LPT;USB;Parallel Ports;Bluetooth;ports" />Parallel Ports are referred to as LPT# ports. They are most commonly used to connect printers to. Many PCs will have an LPT1, some an LPT2 and even an LPT3. Parallel Ports are being phased out in favour of USB or Bluetooth.</p>
