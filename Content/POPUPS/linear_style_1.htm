    <head><title>linear style</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>A linear, or paragraph style is one that begins and ends with a forced line ending.<MadCap:keyword term="linear style" /> Linear styles are mutually exclusive. That is, one and only one style can exist between one set of forced line endings. The current linear style, if any, is displayed on the status line.</p>
    </body>
