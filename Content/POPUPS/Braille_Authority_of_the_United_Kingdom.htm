            <MadCap:keyword term="Braille Authority:United Kingdom;BAUK;United Kingdom:Braille Authority" />The Braille Authority of the United Kingdom (BAUK) is a group which creates and interprets the rules governing English braille as used in England, Scotland and Northern Ireland, among other countries. See <a href="http://www.bauk.org.uk">http://www.bauk.org.uk</a> for more details.</p>
