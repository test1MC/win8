            <MadCap:keyword term="Louis Braille" /><MadCap:keyword term="Braille:Louis" /><MadCap:keyword term="French" />(1809-1852) Louis Braille was the first to adapt a system of tactile dots, then used for night reading by the French military, to a complete reading and writing system for people who are blind. The braille system was named in his honor.</p>
