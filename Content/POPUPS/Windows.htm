    <head><title>Windows</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>Windows is a <a href="graphical_user_interface.htm" target="_popup">GUI</a> environment that runs on PC computers. Programs, such as DBT Win, are written specifically for Windows and therefore can not be accessed with DOS alone. Special <a href="screen_reader.htm" target="_popup">screen reader</a> software is required to make DBT Win and other Windows programs accessible.</p>
    </body>
