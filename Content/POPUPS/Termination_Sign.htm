    <head><title>Termination Sign</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>A special symbol (in English braille: dot 6 followed by dot 3) used to terminate the affect of capitalization or italics in the middle of a word. It is also used to indicate a <a href="transcriber_s_note.htm" target="_popup">transcriber's note.</a></p>
    </body>
