    <head><title>Serial Port</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>A type of port that is often used to communicate between a computer and modem, a computer and a printer or embosser, or between two computers. Serial ports are very occasionally used to connect a mouse to the computer. Your computer may have as many as four serial ports: COM1, COM2, COM3, and COM4.</p>
