        <p>
            <MadCap:keyword term="DPI;dots per inch" />DPI stands for dots per inch, which is a measure of quality (or resolution) of printed output. Although definitions vary, most specify that <a href="camera_ready_artwork.htm" target="_popup"><span>camera-ready artwork</span></a> should be a minimum of 300x300dpi.</p>
