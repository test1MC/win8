    <head><title>photographic braille production</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>A method of producing tactile braille without <a href="emboss.htm" target="_popup">embossing.</a> There are many different methods of photographic braille production, but all involve the use of light to shape an image of the braille. Most methods require first creating a <a href="simulated_braille.htm" target="_popup">simulated braille</a> printout.</p>
    </body>
