    <body>
        <p>An abbreviated version of a group of words to make them look like one word. <MadCap:keyword term="acronym" />Example: NATO is an acronym for North Atlantic Treaty Organization. Acronyms should normally be translated into <a href="grade_1_1.htm" target="_popup">grade 1</a> braille, and in some cases may require a prefixed <a href="Letter_Sign.htm">Letter Sign</a>.</p>
