    <head><title>Capital sign</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>A prefix character used in braille to indicate that the letter following is capitalized. </p>
        <p>
            <MadCap:keyword term="Capital sign" />In American English, dot-6 is used as the capital sign. Two dot-6 characters indicate that the entire word (or in rare cases, just up to the termination sign) is capitalized.</p>
    </body>
