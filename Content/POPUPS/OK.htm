    <head><title>OK</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>A <a href="button.htm" target="_popup">button</a> found in every <a href="dialog_box.htm" target="_popup">dialog box.</a> Pressing the OK button tells DBT to accept the settings of every <a href="control.htm" target="_popup">control</a> in the dialog box and to remove the dialog from the screen.</p>
        <p>In most circumstances, pressing the <a href="Enter.htm" target="_popup">Enter</a> key is equivalent to clicking on OK.</p>
        <p>See also: <a href="Cancel.htm" target="_popup">Cancel.</a></p>
    </body>
</html>
