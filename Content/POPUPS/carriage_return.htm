    <head><title>carriage return</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>A carriage return, CR, is an <a href="ASCII.htm" target="_popup">ASCII</a> code which causes a typical <a href="Printer.htm" target="_popup">printer</a> or <a href="embosser.htm" target="_popup">embosser</a> to return to the start of a line. CR is often used in combination with the <a href="linefeed.htm" target="_popup">linefeed</a> character.</p>
    </body>
</html>
