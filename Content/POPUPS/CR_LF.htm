    <head><title>CR/LF</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>
            <MadCap:keyword term="CR/LF" />CR stands for Carriage Return and LF for LineFeed. These control codes are usually found together at the end of each line in a DOS ASCII text file. In a Macintosh ASCII text file, only the CR appears at each line ending. Several utilities are available to convert between DOS and Mac text files.</p>
    </body>
</html>
