    <head><title>Formatted Braille</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>A formatted braille file to DBT is a braille document in ASCII form, exactly as most embossers would expect to see.</p>
        <p>In older Duxbury versions (for DOS), BRF is the file extension assigned to such files. DBT has an import filter to bring such files into the new system.</p>
    </body>
