    <head><title>Enter</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>The Enter key, also known as the Return key, is located just above the right-hand shift key. When editing a document, pressing Enter causes DBT to insert a <a href="hard_return.htm" target="_popup">hard return.</a> When working in a <a href="dialog_box.htm" target="_popup">dialog box,</a> pressing Enter is most often equivalent to clicking the <a href="OK.htm" target="_popup">OK</a> button.</p>
    </body>
</html>
