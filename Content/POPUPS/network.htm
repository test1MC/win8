    <head><title>network</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>A group of two or more computers that are connected by a physical network medium (typically a simple wire) or by a wireless connection. Networks allow users of multiple computers to more easily share documents and peripheral equipment, such as <a href="Printer.htm" target="_popup">printers</a> and <a href="embosser.htm" target="_popup">embossers.</a></p>
    </body>
