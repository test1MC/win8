    <head><title>Cancel</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>A special <a href="button.htm" target="_popup">button</a> in a <a href="dialog_box.htm" target="_popup">dialog box</a> to quit without changing anything, or to stop an operation, such as embossing, already in progress. The <span class="Keyboard">Esc</span> key often duplicates the effects of the Cancel button.</p>
    </body>
