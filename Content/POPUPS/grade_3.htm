        <p>
            <MadCap:keyword term="Grade 3" />Grade 3 braille is any braille with more <a href="contraction.htm" target="_popup">contractions</a> than grade 2. Grade 3 is not an officially defined code, and its definition can vary from one reader to the next. Grade 3 is not directly supported by <MadCap:glossaryTerm class="glossterm" glossTerm="Main.Term56">DBT</MadCap:glossaryTerm> , but it can be added by <a href="chording.htm" target="_popup">chording</a> or by use of <a href="../the_menus/menu_edit/edit_replace.htm">Edit: Replace....</a></p>
    </body>
