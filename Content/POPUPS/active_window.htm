    <body>
        <p><MadCap:keyword term="Active Window" />The active window is the frontmost <a href="window.htm" target="_popup">window</a> and the one in which you are currently working. You can switch the active window in DBT by going to the View menu. All open files are listed at the bottom of the View menu.</p>
