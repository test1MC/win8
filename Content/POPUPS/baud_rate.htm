    <head><title>baud rate</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>
            <MadCap:keyword term="baud rate" />The speed at which data is transferred. It is extremely important for serial embossers or printers that the computer sends data at the same speed the device expects to receive it. 9600 is the most common speed. See <a href="serial_port.htm" target="_popup">serial port</a> for related topics.</p>
    </body>
</html>
