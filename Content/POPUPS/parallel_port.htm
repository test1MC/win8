    <head><title>parallel port</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>A parallel, or Centronics <a href="port.htm" target="_popup">port</a> is the most common type of port used to connect <a href="IBM_PC.htm" target="_popup">IBM PC</a> computers to <a href="Printer.htm" target="_popup">printers</a> and <a href="embosser.htm" target="_popup">embossers.</a> Your computer may have as many as three parallel ports: LPT1, LPT2, and LPT3.</p>
