    <body>
        <p><span><MadCap:keyword term="Edgar" />Edgar is a free <a href="DOS.htm" target="_popup">DOS</a>-based Duxbury program for six-key braille <a href="chording.htm" target="_popup">chording</a> without full-blown translation capabilities. Edgar is geared towards the <a href="Certified_Braille_Transcriber.htm" target="_popup">Certified Braille Transcriber,</a> sighted or blind. DBT has all of Edgar's features and many more, so there is no need for an individual to use both products.</span>
        </p>
