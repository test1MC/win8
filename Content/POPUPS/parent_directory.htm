    <head><title>parent directory</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />

    <body>
        <p>When one <a href="directory.htm" target="_popup">directory</a> contains a second, the first is called the parent directory. The second is usually called a <a href="subdirectory.htm" target="_popup">subdirectory,</a> but may sometimes be referred to as a child directory.</p>
