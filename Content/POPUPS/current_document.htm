    <head><title>Current document</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>Within DBT, many documents can be open and on-screen at the same time. However, there can only be one active window. The document in the active window is referred to as the current document. Most commands, such as printing or adding a style, affect only the current document.</p>
    </body>
</html>
