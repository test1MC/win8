    <head><title>Interpoint</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>Interpoint is a type of braille embossing in which both sides of a sheet are utilized. It is akin to double-sided printing in ink. Not all embossers can produce interpoint braille, so be sure to check with the manufacturer if interpoint is of interest to you.</p>
    </body>
</html>
