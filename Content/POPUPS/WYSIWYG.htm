    <head><title>WYSIWYG</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />

    <body>
        <p>
            <MadCap:keyword term="WYSIWYG" />Pronounced as wizzy wig, WYSIWYG is an <a href="acronym.htm" target="_popup">acronym</a> for What-You-See-Is-What-You-Get. Most modern day word processors, and DBT, show you on-screen, exactly what will show up on the <a href="Printer.htm" target="_popup">printer</a>, or <a href="embosser.htm" target="_popup">embosser</a>.</p>
