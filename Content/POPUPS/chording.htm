    <head><title>chording</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>
            <MadCap:keyword term="chording" />A technique of entering braille whereby six-keys (S-D-F-J-K-L) are used. Each key represents a dot within a cell. If all six keys are chorded simultaneously, a full-cell (dots 1-2-3-4-5-6) appears.</p>
