            <MadCap:keyword term="LIFG;French;German;Italian;Latin;Spanish;English" />LIFG is an <a href="acronym.htm" target="_popup">acronym</a> for Latin, Italian, French, and German. The <a href="accent_mark.htm" target="_popup">accent mark</a>s found in these four, and additional languages, are treated the same when used in an English context. Spanish accent marks are treated differently.</p>
