    <head><title>parameter</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>Additional information required by, or optionally given to a <a href="code_1.htm" target="_popup">code.</a> For example, the <span class="Code-DuxCode">[ind]</span> code is used to change the left margin. It requires a single parameter to specify where the left margin should be. <span class="Code-DuxCode">[ind1]</span> will place the left margin at cell 1.</p>
    </body>
