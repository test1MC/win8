    <head><title>speech synthesizer</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>A speech synthesizer is a special piece of hardware that simulates human speech. DBT works with all synthesizers of which we are aware. If you are having problems with speech output in DBT, it is most likely due to the way DBT and your <a href="screen_reader.htm" target="_popup">screen reader</a> software are interfacing together.</p>
    </body>
