    <head><title>port</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>Most generally, a port is what, with a <a href="cable.htm" target="_popup">cable,</a> connects your computer to other electronic equipment, such as <a href="Printer.htm" target="_popup">printers</a> and <a href="embosser.htm" target="_popup">embossers.</a></p>
        <p>More specifically, printers and embossers are almost always hooked up through one of two types of port: <a href="serial_port.htm" target="_popup">serial port</a> or a <a href="parallel_port.htm" target="_popup">parallel port.</a></p>
    </body>
</html>
