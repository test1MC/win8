    <head><title>grade 0</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>Grade 0 is not really a code sanctioned by BANA or any other group. It is a term we use at Duxbury to mean DO NOT TRANSLATE. Print text marked for grade 0 translation will come out character-for-character on your embosser. To effectively use grade 0, you must know ASCII braille.</p>
    </body>
</html>
