    <head><title>refreshable braille display</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />

    <body>
        <p>A piece of equipment which can display one or more lines of braille at a time on a series of moveable pins. When attached to a computer, a refreshable braille display can help a blind person determine what is on screen.</p>
