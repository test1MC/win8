    <head><title>TSR</title>
        <link rel="StyleSheet" href="../Resources/Stylesheets/DuxHelp.css" />
    </head>
    <body>
        <p>An <a href="acronym.htm" target="_popup">acronym</a> for Terminate and Stay Resident program. Most programs, DBT included, give back all the resources they took from your computer once you close the program. A TSR is designed to stay in memory, ready to be used on-demand. TSR programs are frequently <a href="driver.htm" target="_popup">device drivers</a>.</p>
    </body>
</html>
