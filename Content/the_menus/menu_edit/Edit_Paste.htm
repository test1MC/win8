    <head><title>Edit: Paste.</title>

    </head>
    <body>
        <h3>
            <MadCap:keyword term="EDIT;Paste" /><a name="top"></a>Edit: Paste</h3>
        <p class="Keystroke" MadCap:conditions="Primary.Perky_and_DBTW">Keystroke: <span class="Keyboard">Ctrl + v</span></p>
        <p class="Keystroke" MadCap:conditions="Primary.Mac_Version">Keystroke: <b>⌘V</b></p>
        <p>After using <a href="Edit_Cut.htm">Edit: Cut</a> or <a href="Edit_Copy.htm">Edit: Copy</a> to get text into the <MadCap:conditionalText MadCap:conditions="Primary.Print_Only">clipboard</MadCap:conditionalText>, Paste is used to insert the text in its new location. Paste is unavailable when the clipboard is empty; that is, when no text has been cut or copied from DBT or another application.</p>
