        <h4>
            <MadCap:keyword term="Flush Right" />Layout: Line Codes: Flush Right</h4>
        <p class="Keystroke" MadCap:conditions="Primary.Windows_Version">Keystroke: <span class="Keyboard">Shift + F7</span></p>
        <p class="Keystroke" MadCap:conditions="Primary.Mac_Version">Keystroke: <b>⇧F7</b></p>
        <p>
            <MadCap:keyword term="Right Margin" />Flush right inserts a code to put the next word on the right margin. If you wish for more than one word to come under this command, you should put <MadCap:conditionalText MadCap:conditions="Primary.The_Menus">hard spaces</MadCap:conditionalText><a href="../../POPUPS/Hard_Space.htm" target="_popup" MadCap:conditions="Primary.Not_in_Print_Docs">hard spaces</a> between them, or <MadCap:conditionalText MadCap:conditions="Primary.The_Menus">group</MadCap:conditionalText><a href="Layout_Character_Codes_Group.htm" MadCap:conditions="Primary.Not_in_Print_Docs">group</a> them.</p>
    </body>
