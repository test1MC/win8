    <head><title>View: SimBraille Font.</title>
        <link href="../../Resources/Stylesheets/DuxHelp.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h3>
            <MadCap:keyword term="Simbraille:Font;Font:Simbraille" /><a name="top"></a>View: SimBraille Font</h3>
        <p class="Keystroke" MadCap:conditions="Primary.Windows_Version">Keystroke: <span class="Keyboard">Ctrl + F7</span></p>
        <p class="Keystroke" MadCap:conditions="Primary.Mac_Version">Keystroke: <b>⌘F7</b></p>
        <p align="center" MadCap:conditions="Primary.Windows_Version" class="center">
            <img src="../../Resources/Images/the_menus/menu_view/menu_view_simbraille_font.jpg" alt="Image shows DBT screen displaying the Simbraille font." border="0" MadCap:conditions="Primary.Windows_Version" title="Image shows DBT screen displaying the Simbraille font." />
        </p>
        <p align="center" MadCap:conditions="Primary.Mac_Version" class="center">
            <img src="../../Resources/Images/the_menus/menu_view/mac_menu_view_simbraille_font.jpg" MadCap:conditions="Primary.Mac_Version" title="Image shows DBT screen displaying the Simbraille font." alt="Image shows DBT screen displaying the Simbraille font." />
        </p>
        <p>The SimBraille font is the same as picking <a href="View_SimBraille_Font.htm">View: Braille Font</a> but SimBraille adds shadow dots which can help sighted braille readers.</p>
        <p>See also: <a href="View_Print_Font.htm">View: Print Font</a> and <a href="view_braille_font.htm">View: Braille Font</a>.</p>
    </body>
