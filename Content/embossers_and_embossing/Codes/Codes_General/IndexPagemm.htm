    <heading><title>Term definition for: IndexPagemm</title>
    </heading>
    <body>
        <p class="bold">Term definition for: IndexPagemm</p>
        <p>The use of this command indicates that the embosser has a multiple copy command in the style of Enabling embossers. This Index embosser in measures its page size is in metric units.</p>
    </body>
