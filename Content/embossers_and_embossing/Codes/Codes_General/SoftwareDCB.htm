    <body>
        <p class="bold">Term definition for: SoftwareDCB</p>
        <p>This command is used to change the properties of the serial port (when the serial port is used for software handshaking). using the Microsoft DCB definition. Use Google to search for: <a href="http://www.google.com/search?q=Microsoft+library+DCB+structure+base">Microsoft library DCB structure base</a> for the details.</p>
    </body>
