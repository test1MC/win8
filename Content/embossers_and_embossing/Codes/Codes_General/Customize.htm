    <heading><title>Term definition for: Customize</title>
    </heading>
    <body>
        <p class="bold">Term definition for: Customize</p>
        <p>This parameter is used for different purposes by different embossers. It is used to control spacing in the Nippon Gemini. It is used to indicate the position of the graphics command in the Index Model 2 embossers.</p>
