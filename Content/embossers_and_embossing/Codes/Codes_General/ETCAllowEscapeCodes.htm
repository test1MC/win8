    <heading><title>Term definition for: ETCAllowEscapeCodes</title>
    </heading>
    <body>
        <p class="bold">Term definition for: ETCAllowEscapeCodes</p>
        <p>The ability to repond to escape codes is settable by a build-in parameter that can be changed by the user. Thus it is necessary to ask the user if the embosser can respond to escape sequences. The default is yes.</p>
    </body>
