    <heading><title>Term definition for: DataBits</title>
    </heading>
    <body>
        <p class="bold">Term definition for: DataBits</p>
        <p>The databits helps describe how a character of data is sent to a serial device. Usually. one uses 8 data bits. A few devices are set for 7 databits.</p>
