    <heading><title>Term definition for: Handshaking</title>
    </heading>
    <body>
        <p class="bold">Term definition for: Handshaking</p>
        <p>Also called 'flow control'. There are two kinds of handshaking. software handshaking and hardware handshaking. In DBT. hardware handshaking is the default. For some embossers. software handshaking is the default.</p>
    </body>
</html>
