    <heading><title>Term definition for: IniFile</title>
    </heading>
    <body>
        <p class="bold">Term definition for: IniFile</p>
        <p>The name of the file. Usually found in the Windows directory that contains the settings for this embosser. DBT needs to locate this file to directly set single sided vs. interpoint mode.</p>
    </body>
