    <heading><title>Term definition for: NoMakeupSides</title>
    </heading>
    <body>
        <p class="bold">Term definition for: NoMakeupSides</p>
        <p>This is a plate embosser. Do not add additional blank pages at the end of the document to create an even number of pages (as would be done with an interpoint embosser). Extra pages serve no purpose.</p>
    </body>
