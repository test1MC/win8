    <heading><title>Term definition for: YesFTDI</title>

    <body>
        <p class="bold">Term definition for: YesFTDI</p>
        <p>This embosser has a USB port for communications through FTDI. FTDI stands for <a href="http://www.ftdichip.com">Future Technology Device International Ltd.</a>. which offers inexpensive hardware and software for peripheral makers.</p>
