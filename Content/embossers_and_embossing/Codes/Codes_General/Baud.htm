    <body>
        <p class="bold">Term definition for: <MadCap:keyword term="Baud" />Baud</p>
        <p>The baudrate is the speed of a serial connection. A parallel connection or a network connection do not have a baudrate. The usual baudrate is 9600 (bits not bytes per second). If a device has a customary baudrate different than 9600, this is noted in this line.</p>
    </body>
