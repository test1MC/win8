        <p class="bold">Term definition for: 13_d</p>
        <p>This form is 13 inches long and 23 inches wide. Usually 13 inch long paper is used in Europe. Is is double width used for embossers that can emboss double width sized pages (4 braille pages) on one piece of paper called a folio.</p>
