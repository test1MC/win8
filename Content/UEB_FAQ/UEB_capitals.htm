    <head><title>Are Upper Case/Capital indicators optional?</title>
    </head>
    <body>
        <h2>Are Upper Case/Capital indicators optional?</h2>
        <p>No. This is an argument which will doubtless continue for some time.</p>
        <p>Modern print can and does contain upper case letters in various places, and it is usually important that the reader knows.</p>
        <p>EXAMPLES</p>
