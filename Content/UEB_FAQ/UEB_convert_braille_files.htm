        <h2>Can I re-translate my braille files to UEB?</h2>
        <p>This will very much depends on your braille translation software.</p>
        <p>However it is usually not advisable due to the peculiarities of the English tables used.</p>
        <p>|For more information see <MadCap:xref href="UEB_special_characters.htm#Top">"How do I deal with Special Characters?" on page 1</MadCap:xref></p>
